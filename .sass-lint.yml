options:
  config-file: ./node_modules/sass-lint-config-ctrl/.sass-lint.yml
files:
  include: 'frontend/scss/**/*.scss'
rules:
  nesting-depth: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-important: 0
  no-universal-selectors: 0
  no-vendor-prefixes: 0
  property-units:
    - 2
    -
      global:
        - em
        - rem
        - s
        - vw
        - vh
        - px
